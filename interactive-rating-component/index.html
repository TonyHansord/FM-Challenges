<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
<main>
  <!-- Rating state start -->
  <div class="card">

    <div class="card-content">
      <img src="images/icon-star.svg" alt="star" class="star" />
      <h1 class="card-title">How did we do?</h1>
      <p class="card-description">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>

      <form class="form">
        <div>
          <div class="radio-button-group">
            <input type="radio" id="rate1" class="radio-input" name="rate-value" value="1"/>
            <label for="rate1" class="radio-label">
              <span class="radio-button">
                <span>1</span>
              </span>
            </label>
          </div>
          <div class="radio-button-group">
            <input type="radio" id="rate2" class="radio-input" name="rate-value" value="2"/>
            <label for="rate1" class="radio-label">
              <span class="radio-button">
                <span>2</span>
              </span>
            </label>
          </div>
          <div class="radio-button-group">
            <input type="radio" id="rate3" class="radio-input" name="rate-value" value="3"/>
            <label for="rate1" class="radio-label">
              <span class="radio-button">
                <span>3</span>
              </span>
            </label>
          </div>
          <div class="radio-button-group">
            <input type="radio" id="rate4" class="radio-input" name="rate-value" value="4"/>
            <label for="rate1" class="radio-label">
              <span class="radio-button">
                <span>4</span>
              </span>
            </label>
          </div>
          <div class="radio-button-group">
            <input type="radio" id="rate5" class="radio-input" name="rate-value" value="5"/>
            <label for="rate1" class="radio-label">
              <span class="radio-button">
                <span>5</span>
              </span>
            </label>
          </div>
        </div>
        <button class="submit" type="submit" name="submit">SUBMIT</button>
      </form>
    </div>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!--You selected Add rating here out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support,
  donâ€™t hesitate to get in touch!*/

  Thank you state end -->


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/TonyHansord">Tony Hansord</a>.
  </div>
</main>

</body>
</html>
