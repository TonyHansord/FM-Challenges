<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<main>
  <div class="card">
  	<img class="product-image" alt="product-image"/>
    <div class="product-info">
      <h2 class="product-type">Perfume</h2>
      <h1 class="product-heading">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h1 class="sale-price">$149.99</h1>
        <h2 class="regular-price">$169.99</h2>
      </div>

      <div class="add-to-cart">
      <p>
        <span>
          <img class="button-img" src="images/icon-cart.svg" alt="cart">
        </span>
        <span class="button-text"> Add to Cart
        </span>
      </p>
      </div>
    </div>
  </div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/TonyHansord">Tony Hansord</a>.
  </div>
</body>
</html>
